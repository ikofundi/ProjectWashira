    <section class="container">

    <section class="jumbotron text-center col-sm-8">
        <form action="/taskform" method="post" onSubmit="alert('Thank you for using our services. We will get back to you shortly');" id="taskform">
            <label for="category">
                <h3>What type of fundi service do you want?</h3></label>
            <br>
            <select name="category" class=" text-center">
                <option>
                    <h2>CLICK HERE TO CHOOSE A CATEGORY</h2></option>
                <option value="computers">
                    <h2>computers</h2></option>
                <option value="plumbing">plumbing</option>
                <option value="Applliances & electricals">applliances & electricals</option>
                <option value="Painting">painting</option>
                <option value="Capentry">capentry</option>
                <option value="Cleaning & maid services">cleaning & maid services</option>
                <option value="Landscaping">landscaping</option>
                <option value="Remodels & additions">remodels & additions</option>
                <option value="Windows & doors">windows & doors</option>
            </select>
            <br>
            <br>
            <br>
            <label for="location">
                <h3>Where is your location?</h3></label>
            <br>
            <select name="location" class="text-center">
                <option>
                    <h2>CLICK HERE TO CHOOSE A LOCATION</h2></option>
                <option value="arboretum">
                    <h2>Arboretum</h2></option>
                <option value="buruburu">Buruburu</option>
                <option value="cbd">Cbd</option>
                <option value="chiromo">Chiromo</option>
                <option value="donholm">Donholm</option>
                <option value="embakasi">Embakasi</option>
                <option value="forest road">Forest road</option>
                <option value="gachie">Gachie</option>
                <option value="general mathenge">General Mathenge</option>
                <option value="gigiri">Gigiri</option>
                <option value="hurlingham">Hurlingham</option>
                <option value="imara daima">Imara Daima</option>
                <option value="karen">Karen</option>
                <option value="kasarani">Kasarani</option>
                <option value="kiambu">Kiambu</option>
                <option value="kileleshwa">Kileleshwa</option>
                <option value="kilimani">Kilimani</option>
                <option value="kinoo">Kinoo</option>  
                <option value="kitisuru">Kitisuru</option>
                <option value="langata">Langata</option>
                <option value="lavington">Lavington</option>
                <option value="lower kabete">Lower Kabete</option>
                <option value="mlolongo">Mlolongo</option>
                <option value="mombasa rd">Mombasa Rd</option>
                <option value="muthangari">Muthangari</option>
                <option value="ngong rd">Ngong Rd</option>
                <option value="parklands">Parklands</option>
                <option value="riverside">Riverside</option>
                <option value="rongai">Rongai</option>
                <option value="ruaka">Ruaka</option>
                <option value="runda">Runda</option>
                <option value="south b">South B</option>
                <option value="south c">South C</option>
                <option value="upperhill">Upperhill</option>
                <option value="westland">Westland</option>

            </select>
            <br>
            <br>
            <br>
            <label for="availability">
                <h3>At what time are you available?</h3></label>
            <br>
            <input class="input text-center" id="date" type="date" name="availability" placeholder="1-1-17" required validate>
            <br>
            <br>
            <input class="input text-center" type="time" name="availability" placeholder="13:00" required validate>
            <br>
            <br>
            <br>
            <br>
            <h2>Tell us about you...</h2>
            <br>
            <div class="row">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="firstname">
                            <h4>FIRST NAME:</h4></label><br>
                        <input class="aboutinput text-center" type="text" name="firstname" placeholder="John" required validate>
                    </div>
                    <br>
                    <div class="col-sm-6">
                        <label for="lastname">
                            <h4>LAST NAME:</h4></label>
                        <br>
                        <input class="aboutinput text-center" type="text" name="lastname" placeholder="Doe" required validate>
                    </div>
                </div>
                <br>
                <label for="email">
                    <h4>EMAIL</h4></label>
                <br>
                <input class="input text-center" type="email" name="email" placeholder="johndoe@user.com" validate>
                <br>
                <label for="phoneNumber">
                    <h4>PHONE NUMBER</h4></label>
                <br>
                <input class="input text-center" type="text" name="phoneNumber" placeholder="755234432" value="+254" required validate>
                <br>
                <br>
            </div>
            <br>
            <label for="description">
                <h3>Describe your problem</h3></label>
            <br>
            <textarea class="text-center" name="description" id="taskform" cols="40" rows="5" placeholder="Tell us more about your problem" required></textarea>
            <br>
            <br>
            <br>
            <div class="text-center">
                <div class="col-row-4"></div>
                <div class="col-row-4" id="submit">
                    <button id="button" type="submit">
                        <h3 id="submittext">SUBMIT</h3></button>
                </div>
                <div class="col-row-4"></div>
            </div>
            <br>
        </form>
