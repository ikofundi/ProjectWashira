<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <section class="row"></section>
    <section class="row">
	<p>{{error}}</p>
    <div class="row col-sm-4"></div>
    <div class="row col-sm-4">
    <form action="/sign-up" method="post">
        <label for="">Username</label>
        <input type="text" name="username" value="{{user.username}}" placeholder="Username"><br><br>
        <label for="">Email</label>
        <input type="email" name="email" value="{{user.email}}" placeholder="Email"><br><br>
        <label for="">PhoneNumber</label>
        <input type="text" name="phonenumber" value="{{user.phonenumber}}" placeholder="Phone Number"><br><br>
        <label for="">Location</label>
        <input type="text" name="location" value="{{user.location}}" placeholder="Your location"><br><br>
        <label for="">Password</label>
        <input type="password" name="password" value="{{user.password}}" placeholder="Password">
        <button type="submit"></button>
    </form>
    </div>
    <div class="row col-sm-4"></div>
    </section>
</body>

</html>
