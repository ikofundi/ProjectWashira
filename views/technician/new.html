    <section class="row">

        <div class="jumbotron col-sm-4 text-center">
            <form action="/technicians" method="post">
                <label for="category">Category</label>
                <select name="category">
                    <option>
                        <h2>CLICK HERE TO CHOOSE A CATEGORY</h2></option>
                    <option value="computers">
                        <h2>computers</h2></option>
                    <option value="plumbing">plumbing</option>
                    <option value="Applliances & electricals">applliances & electricals</option>
                    <option value="Painting">painting</option>
                    <option value="Capentry">capentry</option>
                    <option value="Carpet cleaning">carpet cleaning</option>
                    <option value="Landscaping">landscaping</option>
                    <option value="Remodels & additions">remodels & additions</option>
                    <option value="Windows & doors">windows & doors</option>
                    <option value="Mobile phone repair">mobile phone repair</option>
                    <option value="Tv mounting">TV mounting</option>
                    <option value="Cable installation">Cable Installation</option>
                    <option value="Moving & relocation services">moving & relocation services</option>
                    <option value="Catering & party services">Catering & party services</option>
                    <option value="Fumigation">fumigation</option>
                    <option value="Others">Others</option>
                    <option value="all">All</option>
                </select>
                <br>
                <br>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" placeholder="enter First Name" required validate>
                <br>
                <br>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" placeholder="enter Last Name" required validate>
                <br>
                <br>
                <label for="Idnumber">Id Number</label>
                <input type="text" name="Idnumber" size="8" title="enter 8 digits" placeholder="enter Id number" pattern="^\d{4}\d{4}$" required validate>
                <br>
                <br>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" size="13" pattern="(\+254)7([0-3|7])(\d){7}" title=" e.g +254700000000" placeholder="+254700000000" required validate>
                <br>
                <br>
                <label for="phoneNumber">Phonenumber2</label>
                <input type="text" name="phoneNumber2" size="13" pattern="(\+254)7([0-3|7])(\d){7}" title=" e.g +254700000000" placeholder="+254700000000" required validate>
                <br>
                <br>
                <label for="email">Email(optional)</label>
                <input type="text" name="email" placeholder="enter Email" validate>
                <br>
                <br>
                <label for="location">
                    Location</label>
                <br>
                <select name="location" class="text-center">
                    <option>
                        <h2>CLICK HERE TO CHOOSE A LOCATION</h2></option>
                    <option value="arboretum">
