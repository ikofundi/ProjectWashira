<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IkoFundi | admin dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="/bootstrap-3.3.6-dist/js/bootstrap.min.js">
    <!-- css styling -->
    <link rel="stylesheet" type="text/css" href="/styles/taskform.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="nav">
        <br>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="logo" href="/"><img class="img-responsive" src="/images/logo.png" alt="logo"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li></li> -->
                    <li><a href="/"><span id="navtext">Home</span></a></li>
                    <li><a href="/ourservices"><span id="navtext">Our services</span></a></li>
                    <li><a href="/logout"><span >log out</span></a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2 class="text-center">Choose the dates for your report below</h2> {% if user.isAdmin %}
    <h1>Hi {{user.username}}</h1>
    <br>
    <section>
        <form action="/csvreport" method="post">
            <div class=" text-center thumbnail col-sm-4">
                <label for="from">From</label>
                <input type="text" placeholder="2017-03-23" name="from">
            </div>
            <div class="text-center col-sm-4 thumbnail">
                <label for="to">To</label>
                <input type="text" placeholder="2017-03-23" name="to">
                <br>
            </div>
            <div class="text-center col-sm-4 thumbnail">
                <input type="submit" value="Download">
                <br>
            </div>
        </form>
    </section>
    {% else %}
    <section class="row"></section>
    <section class="row">
        <div class="row col-sm-2"></div>
        <div class="jumbotron col-sm-10 text-center">
            <p>If you are an admin <a href="/admin/login">Login</a>to Continue</p>
            <p>If you are an accesor,please <a href="/logout">Click here</a></p>
            <p>If you are neither <a href="/">Go Home</a></p>
            <div class="row col-sm-2"></div>
    </section>
    <section class="row"></section>
</body>

</html>
